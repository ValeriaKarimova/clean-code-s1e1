<!DOCTYPE html>
<html>
    <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>

    <body class="container-wrapper">

      <header class="header">
        <img src="./eisenhower-matrix.jpg">
        <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>

      <main class="main-wrapper">

        <section id="main-top">
          <h2 class="title-section-text new-task-title" for="new-task">Add Item</h2>
          <div class="new-task-wrapper">
            <input id="new-task" class="task" type="text">
            <button class="button">Add</button>
          </div>
        </section>

        <section>
          <h2 class="title-section-text">Todo</h2>
          <ul id="incompleted-tasks">
            <li class="list-item">
              <input class="checkbox" type="checkbox">
              <label class="task task-title">Pay Bills</label>
              <input type="text" class="task task-list-item">
              <button class="edit-task button">Edit</button>
              <button class="delete-task button">
                <img class="remove-image" src="./remove.svg">
              </button>
            </li>
            <li class="edit-mode list-item">
              <input class="checkbox" type="checkbox">
              <label class="task task-title">Go Shopping</label>
              <input type="text" value="Go shopping" class="task task-list-item">
              <button class="edit-task button">Save</button>
              <button class="delete-task button">
                <img class="remove-image" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>

        <section>
          <h2 class="title-section-text">Completed</h2>
          <ul id="completed-tasks">
            <li class="list-item">
              <input class="checkbox" type="checkbox" checked>
              <label class="task task-title">See the Doctor</label>
              <input type="text" class="task task-list-item">
              <button class="edit-task button">Edit</button>
              <button class="delete-task button">
                <img class="remove-image" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>

      </main>
      <script src="app.js"></script>
    </body>
</html>
