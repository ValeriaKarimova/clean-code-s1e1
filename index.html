<!DOCTYPE html>
<html>
    <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>

    <body class="container-wrapper">

      <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower-Matrix-image">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>

      <main class="main-wrapper">

        <section class="main-wrapper__top-section section new-task">
          <h2 class="section__title new-task__title">Add Item</h2>
          <div class="new-task__wrapper">
            <input class="new-task__text-input" type="text">
            <button class="new-task__button button-edit-task">Add</button>
          </div>
        </section>

        <section class="main-wrapper__section section ">
          <h2 class="section__title">Todo</h2>
          <ul class="section__list section__list_incompleted">
            <li class="section__list-item task">
              <input class="task__checkbox-input" type="checkbox">
              <label class="task__title">Pay Bills</label>
              <input type="text" class="task__text-input">
              <button class="task__button button-edit-task">Edit</button>
              <button class="task__button button-delete-task">
                <img class="button-delete-task__image" src="./remove.svg" alt="Delete-task-button">
              </button>
            </li>
            <li class="section__list-item section__list-item_edit-mode task">
              <input class="task__checkbox-input" type="checkbox">
              <label class="task__title">Go Shopping</label>
              <input type="text" value="Go shopping" class="task__text-input">
              <button class="task__button button-edit-task">Save</button>
              <button class="task__button button-delete-task">
                <img class="button-delete-task__image" src="./remove.svg" alt="Delete-task-button">
              </button>
            </li>
          </ul>
        </section>

        <section class="main-wrapper__section section">
          <h2 class="section__title">Completed</h2>
          <ul class="section__list section__list_completed">
            <li class="section__list-item task">
              <input class="task__checkbox-input" type="checkbox" checked>
              <label class="task__title">See the Doctor</label>
              <input type="text" class="task__text-input">
              <button class="task__button button-edit-task">Edit</button>
              <button class="task__button button-delete-task">
                <img class="button-delete-task__image" src="./remove.svg" alt="Delete-task-button">
              </button>
            </li>
          </ul>
        </section>

      </main>
      <script src="app.js"></script>
    </body>
</html>
